services:
  # Backend API service configured for OpenRouter
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: bookkeeping-backend
    ports:
      - "18080:8080"
    environment:
      - PROVIDER=openrouter
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_API_BASE=${OPENROUTER_API_BASE:-https://openrouter.ai/api/v1}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-qwen/qwen3-vl-8b-instruct}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10}
    volumes:
      - ./backend/config:/app/config
    restart: unless-stopped

  # Frontend UI service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: bookkeeping-frontend
    ports:
      - "13000:80"
    depends_on:
      - backend
    restart: unless-stopped
